name: Build and Deploy Backend

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Step 2: Build binaries ──────────────────────────────────────────────
      - name: Build backend binary
        run: |
          docker run --rm -v "$(pwd)":/workspace -w /workspace golang:1.25.3-alpine3.22 go build -o ./dist/chat_backend ./backend/cmd/backend/main.go

      - name: Build gateway binary
        run: |
          docker run --rm -v "$(pwd)":/workspace -w /workspace golang:1.25.3-alpine3.22 go build -o ./dist/chat_gateway ./backend/cmd/gateway/main.go


      # ── Step 3: Archive binaries ────────────────────────────────────────────
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      # ── Step 4: Log in to Docker Hub ────────────────────────────────────────
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── Step 5: Build and push Docker images ────────────────────────────────
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/cmd/backend/Dockerfile
          push: true
          tags: zukidocker/chat-backend:${{ inputs.tag || 'latest' }}

      - name: Build and push gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/cmd/gateway/Dockerfile
          push: true
          tags: zukidocker/chat-gateway:${{ inputs.tag || 'latest' }}
